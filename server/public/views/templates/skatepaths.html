<div ng-include="'views/partials/nav.html'"></div>
<br>
<!-- {{ pc.paths.path }} -->
<br>
<div class="allListingInfo" layout="column">
    <ng-map default-style="true" id="all_map" center="46.3348, -95.6647" zoom="6">
        <marker id="{{path.id}}" position="{{path.latitude}}, {{path.longitude}}" 
            ng-repeat="path in pc.paths.list" 
            on-click="pc.showDetail(path)">
        </marker>
        <info-window id="foo-iw">
            <div ng-non-bindable="">
                {{pc.paths.path.name}}
                <br>
                {{pc.paths.path.address}}
                <br>
                <p>Directions:</p>
            </div>
        </info-window>
    </ng-map>


    <p>Search Listings: <input type="text" ng-model="search"></p>

    <table>
        <thead>
            <tr>
                <th>Path Title</th>
                <th>Address</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="path in pc.paths.list | filter:search">
                <td><a ng-href="#/specific/{{path.id}}">{{path.name}}</a></td>
                <td>{{path.address}}</td>
                <td>
                    <button ng-click="pc.updateUpRating(path)">{{path.up_rating}}<i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
                    <button ng-click="pc.updateDownRating(path)">{{path.down_rating}}<i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
