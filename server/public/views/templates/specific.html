<div ng-include="'views/partials/nav.html'"></div>
<div ng-app="myApp" ng-controller="SpecificController as sc">
    <h1>Specific Page</h1>
    {{sc.currentPath}}
    <br>
    <br>
    <button ng-click="show = !show">Update this Path</button>
    <a href="#skatepaths">Back to Listings</a> 

    <form ng-show="show" ng-submit="submitForm()">
        <div>
            <label for="name">Path Name:</label>
            <input type="text" ng-model="sc.path.name" id="name">
        </div>
        <div>
            <label for="photos">Photos:</label>
            <!-- <input type="text" ng-model="pc.newPath.name" id="name"> -->
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" ng-model="sc.path.address" id="address">
        </div>
        <div>
            <label for="rating">Rating:</label>
            <!-- <input type="text" ng-model="pc.newPath.name" id="name"> -->
        </div>
        <div>
            <label for="length">Length:</label>
            <input type="text" ng-model="sc.path.length" id="length">
        </div>
        <div>
            <label for="pavement">Pavement Condition:</label>
            <textarea id="pavement" ng-model="sc.path.pavement"></textarea>
        </div>
        <div>
            <label for="difficulty">Difficulty:</label>
            <textarea id="difficulty" ng-model="sc.path.difficulty"></textarea>
        </div>
        <div>
            <label for="crowds">Best Time To Cruise:</label>
            <textarea id="crowds" ng-model="sc.path.crowds"></textarea>
        </div>
        <div>
            <label for="notes">Other Notes:</label>
            <textarea id="notes" ng-model="sc.path.notes"></textarea>
        </div>
        <div>
            <label for="map">Parking:</label>
            <!-- <input type="text" ng-model="pc.newPath.name" id="name"> -->
        </div>
        <input type="submit">
    </form>
</div>
