<div class="container">
    <div ng-include="'views/partials/header.html'"></div>

    <body ng-app="myApp">
        <h1 class="lead">Login</h1>
        <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
            <form ng-submit="lc.login()">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" ng-model="lc.user.username" />
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" ng-model="lc.user.password" />
                </div>
                <div>
                    <input class="btn btn-default" type="submit" name="submit" value="Log In" />
                    <a href="#register">Register</a>
                </div>
            </form>
            <br>
            <br>
            <div class="mainPage">
                <br>
                <img src="https://1zu8i81x4jff35cglw3saj3j-wpengine.netdna-ssl.com/wp-content/uploads/2017/04/Longboard-1.jpg" alt="Longboarder">
            </div>
    </body>
</div>
