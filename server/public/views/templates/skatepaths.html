<div class="allListingInfo" layout="column">
    <ng-map center="46.3348, -95.6647" zoom="6">
        <marker position="46.3348, -95.6647" title="Glendalough"></marker>
        <marker position="44.9354, -93.0286" title="Battle Creek"></marker>
        <marker position="45.0805, -92.8970" title="Gateway/Brown's"></marker>
        <marker position="44.7580, -92.8678" title="Lake Rebecca Park"></marker>
        <marker position="44.7667, -92.9360" title="Lake Rebecca Park"></marker>
    </ng-map>

    
    <p>Search Listings: <input type="text" ng-model="search"></p>

    <table>
        <thead>
            <tr>
                <th>Path Title</th>
                <th>Address</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="path in pc.paths.list | filter:search">
                <td><a ng-href="#/specific/{{path.id}}">{{path.name}}</a></td>
                <td>{{path.address}}</td>
                <td>
                    <!-- {{path.rating}} -->
                    <button ng-click="pc.updateUpRating(path)">{{path.up_rating}}<i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
                    <button ng-click="pc.updateDownRating(path)">{{path.down_rating}}<i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
